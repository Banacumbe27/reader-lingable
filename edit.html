<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F5F5F7">
    <title>Edit Article</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="submenu.css">
</head>
<body>
    <div class="container">
        <h1 class="admin_title" style="text-align: center; width: 100%; animation: fadeInDown 0.6s ease-out;">‚úèÔ∏è Edit Article</h1>
        <form class="form-wrapper" onsubmit="editPost(event)">
            <div class="row">
                <div class="column">
                    <label for="url">Image URL</label>
                    <input 
                        id="url"
                        class="url" 
                        type="url"
                        placeholder="https://example.com/image.jpg" 
                        name="url" 
                        required 
                        oninput="updateImg()">
                    
                    <input 
                        type="button" 
                        style="margin-top: 0.5rem;"
                        onclick="randomImg()" 
                        value="üé≤ Random Image">
                    
                    <label for="title">Title</label>
                    <input 
                        id="title"
                        class="title" 
                        type="text"
                        placeholder="Article Title" 
                        name="title" 
                        required 
                        maxlength="40">
                    
                    <label for="description">Description</label>
                    <textarea 
                        id="description"
                        class="description" 
                        placeholder="Brief description..." 
                        name="description" 
                        required 
                        maxlength="100"
                        style="min-height: 100px;"></textarea>
                </div>
                <img alt="Article preview" style="animation: slideInRight 0.6s ease-out 0.2s backwards;">
            </div>
            
            <label for="content">Article Content</label>
            <textarea 
                id="content"
                class="content" 
                placeholder="Write your article content here..." 
                name="content" 
                required 
                maxlength="2000" 
                oninput="wordCount()" style="animation: slideInLeft 0.6s ease-out 0.3s backwards;"></textarea>
            <input type="submit" class="submit">
        </form>
    </div>

    <script src="constants.js"></script>
    <script src="edit.js"></script>
</body>
</html>
